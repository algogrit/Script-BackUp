# ~/.tmuxinator/Titanic.yml
# you can make as many tabs as you wish...

project_name: Titanic
project_root: ~/Projects/Kaggle/Titanic
tabs:
  - root: git checkout solutions && subl .
  - Initial Data: cd Initial\ Data
  - Sums & Averages: cd Sums\ and\ Averages
  - Postgres: psql kaggle_titanic
  - R: 
      layout: main-vertical
      panes:
        - cd R && r
        - cd R
